<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="../pressly.panorama.js"></script>
    <style>
      #panorama1 {
        position: absolute;
        
        top: 10px;
        left: 10px;
        
        width: 500px;
        height: 500px;
      }

      #panorama2 {
        position: absolute;

        top: 10px;
        left: 520px;
        
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!-- The element to be initialized -->
    <div id="panorama1"></div>
    <div id="panorama2"></div>

    <script type="text/javascript">
      var panorama1 = new Panorama("#panorama1", {
        top: "images/tablet_u.jpg",
        bottom: "images/tablet_d.jpg",
        front: "images/tablet_f.jpg",
        back: "images/tablet_b.jpg",
        left: "images/tablet_l.jpg",
        right: "images/tablet_r.jpg"
      });

      var panorama2 = new Panorama("#panorama2", {
        yaw: 180, // include a 180 degree yaw so that this second panorama will be always looking in the opposite directly
        top: "images/tablet_u.jpg",
        bottom: "images/tablet_d.jpg",
        front: "images/tablet_f.jpg",
        back: "images/tablet_b.jpg",
        left: "images/tablet_l.jpg",
        right: "images/tablet_r.jpg"
      });
    </script>
  </body>
</html>
